swagger: "2.0"
info:
  description: "CEMS v2 API"
  version: "2.0.0"
  title: "CEMS API V2"
host: "api.hceu-sandbox.com"
basePath: "/api/v2"

paths:
  /examresponse:
    post:
      tags:
        - "Enrollments"
      summary: "Creates an Exam Response for  a given order item and exam, with the provided answers"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: "body"
          in: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/CreateExamResponse"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            required: 
              - "data"
            properties: 
              data: 
                required: 
                  - "examResponseId"
                  - "additionalOrderItemIdsAffected"
                properties: 
                  examResponseId: 
                    type: "number"
                    example: 4240118
                  additionalOrderItemIdsAffected: 
                    type: "array"
                    items: 
                      type: "integer"
                    example: []
                type: "object"
        401:
          description: "Not authenticated"
        403:
          description: "Not authorized"
        404:
          description: "Order item does not exist"
        422:
          description: "Exam response with a passing grade already exists"

  /login:
    post:
      tags:
        - "Login"
      summary: "Login for applications requesting non-user related endpoints"
      description: ""
      parameters:
        - name: "client_id"
          in: "formData"
          description: ""
          required: true
          type: "string"
        - name: "client_secret"
          in: "formData"
          description: ""
          required: true
          type: "string"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            required: 
              - "data"
            properties: 
              data:
                type: "object"
                required: 
                  - "access_token"
                properties: 
                  access_token: 
                    type: "string"
                    example: ""
        401:
          description: "Not authenticated"
        403:
          description: "Not authorized"

  /quick-login/{hash}:
    post:
      tags:
        - "Login"
      summary: "Grants API access to the current user based on the given hash"
      description: ""
      parameters:
        - name: "hash"
          in: "path"
          description: "Uses hash from password reset, email confirmation, or merge requests"
          required: true
          type: "string"
      responses:
        200: 
          description: "Success"
          schema:
            $ref: "#/definitions/LoginResponse"
        401:
          description: "Not authenticated"
        403:
          description: "Not authorized"
        404:
          description: "Quicklink with hash not found"

  /note:
    post:
      tags:
        - "Note"
      summary: "Create a note"
      description: ""
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - in: "formData"
          name: "metadata"
          type: "string"
          required: false
          description: ""
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            required: 
              - "data"
              - "messages"
            properties: 
              data:
                type: "object"
                required: 
                  - "is_admin"
                properties: 
                  is_admin: 
                    type: "boolean"
                    example: false
              messages:
                type: "object"
                required: 
                  - "message"
                properties: 
                  message: 
                    type: "string"
                    example: "Ok - note created"
        401:
          description: "Not authenticated"
        403:
          description: "Not authorized"
        406:
          description: "JSON not formatted properly"
          
